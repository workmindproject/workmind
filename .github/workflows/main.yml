name: Node.js Package
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'release:')"
    permissions: 
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: "Set flag from PR"
        env:
          RELEASE_VAR: ${{ github.event.head_commit.message }}
        run: |
          arr=(`echo $RELEASE_VAR | tr ' ' ' '`)
          version_name="web=workmindproject/wmo-web:${arr[1]}" 
          echo "VERSION_NAME=${version_name}" >> $GITHUB_ENV

      - name: Kuberentes (k8s) cli - kubectl
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: set image deployment/workmind-web ${VERSION_NAME}

  release-first:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'first:')"
    permissions: 
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Kuberentes (k8s) cli - kubectl
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f ./k8s